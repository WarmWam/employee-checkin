<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบลงเวลาเข้า-ออกงาน</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Sarabun:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#22d3ee">

    <style>
        body { font-family: 'Sarabun', 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .digital-clock { font-family: 'Inter', sans-serif; }
        .btn-disabled { background-color: #4b5563; cursor: not-allowed; opacity: 0.7; }
        .input-invalid { border-color: #f43f5e; box-shadow: 0 0 0 2px #f43f5e; }
        .spinner { border-top-color: transparent; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-4">

    <main class="w-full max-w-md mx-auto text-center flex flex-col items-center justify-center flex-grow">
        <div class="bg-gray-800 p-6 rounded-2xl shadow-lg w-full">
            <!-- Clock -->
            <div class="mb-4">
                <h1 id="current-time" class="text-6xl md:text-7xl font-bold digital-clock text-cyan-400">00:00:00</h1>
                <p id="current-date" class="text-lg text-gray-400 mt-2">กำลังโหลดวันที่...</p>
            </div>

            <!-- Name Input -->
            <div class="mb-4">
                 <label for="name-input" class="block mb-2 text-sm font-medium text-gray-300 text-left">ชื่อผู้ลงเวลา:</label>
                 <input type="text" id="name-input" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block w-full p-2.5 transition" placeholder="กรุณากรอกชื่อ...">
            </div>

            <!-- Status -->
            <div id="status-card" class="bg-gray-700 p-4 rounded-lg mb-6 text-left">
                <h2 class="font-semibold text-lg mb-2 border-b border-gray-600 pb-2">สถานะ</h2>
                <div class="text-sm space-y-2">
                    <p><strong>บันทึกล่าสุด:</strong> <span id="last-log-status" class="font-semibold">ยังไม่มีการบันทึก</span></p>
                    <p><strong>สถานะตำแหน่ง:</strong> <span id="location-status" class="font-semibold">กำลังตรวจสอบ...</span></p>
                    <p><strong>ระยะห่างจากร้าน:</strong> <span id="distance-status" class="font-semibold">- เมตร</span></p>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="grid grid-cols-2 gap-4">
                <button id="checkin-btn" class="w-full text-lg font-bold py-4 px-6 rounded-lg transition-transform transform active:scale-95 btn-disabled flex items-center justify-center" disabled>
                    <span class="btn-text">ลงเวลาเข้า</span>
                </button>
                <button id="checkout-btn" class="w-full text-lg font-bold py-4 px-6 rounded-lg transition-transform transform active:scale-95 btn-disabled flex items-center justify-center" disabled>
                    <span class="btn-text">ลงเวลาออก</span>
                </button>
            </div>
             <p id="error-message" class="text-red-400 text-xs mt-4 h-4"></p>
        </div>
    </main>

    <!-- History Section -->
    <section class="w-full max-w-md mx-auto mt-8 mb-4">
        <div class="bg-gray-800 p-4 rounded-2xl shadow-lg w-full">
            <h2 class="text-xl font-bold mb-4 text-center">ประวัติการลงเวลา</h2>
            <div id="history-log" class="space-y-3 max-h-60 overflow-y-auto pr-2">
                <p class="text-center text-gray-500">ยังไม่มีข้อมูล</p>
            </div>
        </div>
    </section>

    <!-- Permission Request Footer -->
    <footer id="permission-footer" class="w-full max-w-md mx-auto text-center hidden">
        <div class="bg-rose-900 bg-opacity-50 border border-rose-700 text-rose-300 px-4 py-3 rounded-lg" role="alert">
            <p class="font-bold">ตำแหน่งถูกปิดกั้น</p>
            <p class="text-sm">โปรดอนุญาตการเข้าถึงตำแหน่งเพื่อใช้งาน หรือกดปุ่มด้านล่างเพื่อขอสิทธิ์อีกครั้ง</p>
            <button id="request-permission-btn" class="mt-3 bg-rose-500 hover:bg-rose-600 text-white font-bold py-2 px-4 rounded-lg transition-transform transform active:scale-95">
                ขออนุญาตเข้าถึงตำแหน่ง
            </button>
        </div>
    </footer>

    <script>
        // --- Constants and State ---
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwzNzlplN9wGJPpUks5txjlQJwdsPRW_0IkFIJWtit-gXWrSjQx6PtAYIOcsQSgOa9D/exec'; // !!! วาง URL ของคุณที่นี่ !!!
        const SHOP_LOCATION = { latitude: 18.86408, longitude: 99.12597 }; 
        const MAX_DISTANCE_METERS = 100;

        // DOM Elements
        const nameInput = document.getElementById('name-input');
        const checkinBtn = document.getElementById('checkin-btn');
        const checkoutBtn = document.getElementById('checkout-btn');
        const locationStatusEl = document.getElementById('location-status');
        const distanceStatusEl = document.getElementById('distance-status');
        const historyLogEl = document.getElementById('history-log');
        const lastLogStatusEl = document.getElementById('last-log-status');
        const currentTimeEl = document.getElementById('current-time');
        const currentDateEl = document.getElementById('current-date');
        const permissionFooter = document.getElementById('permission-footer');
        const requestPermissionBtn = document.getElementById('request-permission-btn');
        const errorMessageEl = document.getElementById('error-message');

        let appState = {
            userName: '',
            isWithinRange: false,
            history: []
        };
        
        // --- Functions ---
        function updateClock() { /* ... same as before ... */ }
        function haversineDistance(coords1, coords2) { /* ... same as before ... */ }
        function showPermissionUI() { /* ... same as before ... */ }
        function hidePermissionUI() { /* ... same as before ... */ }
        function updateLocationStatus(position) { /* ... same as before ... */ }
        function locationError(error) { /* ... same as before ... */ }
        function updateButtonState() { /* ... same as before ... */ }
        function renderHistory() { /* ... same as before ... */ }
        function saveState() { /* ... same as before ... */ }
        function loadState() { /* ... same as before ... */ }
        
        function setButtonLoading(button, isLoading) {
            const btnText = button.querySelector('.btn-text');
            if (isLoading) {
                btnText.textContent = 'กำลังส่ง...';
                button.disabled = true;
                const spinner = document.createElement('div');
                spinner.className = 'spinner w-5 h-5 border-2 border-white rounded-full ml-2';
                button.appendChild(spinner);
            } else {
                btnText.textContent = button.id === 'checkin-btn' ? 'ลงเวลาเข้า' : 'ลงเวลาออก';
                button.disabled = false;
                const spinner = button.querySelector('.spinner');
                if (spinner) button.removeChild(spinner);
            }
        }

        async function handleLogTime(type) {
            const name = nameInput.value.trim();
            if (!name) {
                nameInput.classList.add('input-invalid');
                nameInput.placeholder = 'กรุณากรอกชื่อก่อนบันทึก!';
                setTimeout(() => { 
                    nameInput.classList.remove('input-invalid');
                    nameInput.placeholder = 'กรุณากรอกชื่อ...';
                }, 2000);
                return;
            }

            const button = type === 'in' ? checkinBtn : checkoutBtn;
            setButtonLoading(button, true);
            errorMessageEl.textContent = '';

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Important for Apps Script
                    cache: 'no-cache',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: name, type: type })
                });

                // Since 'no-cors' mode prevents reading the response, we assume success
                appState.userName = name;
                const now = new Date();
                const logEntry = { type: type, name: name, time: now.toLocaleString('th-TH'), rawTime: now.toISOString() };
                appState.history.unshift(logEntry);
                saveState();
                renderHistory();

            } catch (error) {
                console.error('Error sending data:', error);
                errorMessageEl.textContent = 'ส่งข้อมูลไม่สำเร็จ กรุณาลองใหม่';
            } finally {
                setButtonLoading(button, false);
            }
        }
        
        function requestLocation() { /* ... same as before ... */ }

        function init() {
            loadState();
            nameInput.value = appState.userName;
            updateClock();
            setInterval(updateClock, 1000);
            renderHistory();
            updateButtonState();
            requestLocation();
            nameInput.addEventListener('input', () => { appState.userName = nameInput.value.trim(); saveState(); });
            checkinBtn.addEventListener('click', () => handleLogTime('in'));
            checkoutBtn.addEventListener('click', () => handleLogTime('out'));
            requestPermissionBtn.addEventListener('click', requestLocation);
        }
        
        // --- Re-pasting the unchanged functions for completeness ---
        updateClock = function() { const now = new Date(); currentTimeEl.textContent = now.toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false }); currentDateEl.textContent = now.toLocaleDateString('th-TH', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }); };
        haversineDistance = function(coords1, coords2) { function toRad(x) { return x * Math.PI / 180; } const R = 6371; const dLat = toRad(coords2.latitude - coords1.latitude); const dLon = toRad(coords2.longitude - coords1.longitude); const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) + Math.cos(toRad(coords1.latitude)) * Math.cos(toRad(coords2.latitude)) * Math.sin(dLon / 2) * Math.sin(dLon / 2); const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)); return R * c * 1000; };
        showPermissionUI = function() { permissionFooter.classList.remove('hidden'); locationStatusEl.textContent = '❌ ถูกปฏิเสธการเข้าถึง'; locationStatusEl.classList.add('text-red-400'); };
        hidePermissionUI = function() { permissionFooter.classList.add('hidden'); };
        updateLocationStatus = function(position) { hidePermissionUI(); const userCoords = { latitude: position.coords.latitude, longitude: position.coords.longitude }; const distance = haversineDistance(userCoords, SHOP_LOCATION); distanceStatusEl.textContent = `${distance.toFixed(0)} เมตร`; if (distance <= MAX_DISTANCE_METERS) { appState.isWithinRange = true; locationStatusEl.textContent = `✅ อยู่ในรัศมีที่กำหนด`; locationStatusEl.classList.add('text-green-400'); locationStatusEl.classList.remove('text-red-400'); } else { appState.isWithinRange = false; locationStatusEl.textContent = `❌ อยู่นอกรัศมีที่กำหนด`; locationStatusEl.classList.add('text-red-400'); locationStatusEl.classList.remove('text-green-400'); } updateButtonState(); };
        locationError = function(error) { appState.isWithinRange = false; distanceStatusEl.textContent = '- เมตร'; if (error.code === error.PERMISSION_DENIED) { showPermissionUI(); } else { locationStatusEl.textContent = 'ไม่สามารถหาตำแหน่งได้'; } updateButtonState(); };
        updateButtonState = function() { if (appState.isWithinRange) { checkinBtn.disabled = false; checkoutBtn.disabled = false; checkinBtn.classList.remove('btn-disabled'); checkoutBtn.classList.remove('btn-disabled'); checkinBtn.classList.add('bg-cyan-500', 'hover:bg-cyan-600'); checkoutBtn.classList.add('bg-rose-500', 'hover:bg-rose-600'); } else { checkinBtn.disabled = true; checkoutBtn.disabled = true; checkinBtn.classList.add('btn-disabled'); checkoutBtn.classList.add('btn-disabled'); checkinBtn.classList.remove('bg-cyan-500', 'hover:bg-cyan-600'); checkinBtn.classList.remove('bg-rose-500', 'hover:bg-rose-600'); } };
        renderHistory = function() { if (appState.history.length === 0) { historyLogEl.innerHTML = '<p class="text-center text-gray-500">ยังไม่มีข้อมูล</p>'; lastLogStatusEl.textContent = 'ยังไม่มีการบันทึก'; return; } const lastLog = appState.history[0]; lastLogStatusEl.textContent = `${lastLog.type === 'in' ? 'เข้า' : 'ออก'}โดย ${lastLog.name} (${new Date(lastLog.rawTime).toLocaleTimeString('th-TH')})`; historyLogEl.innerHTML = appState.history.map(item => `<div class="bg-gray-700 p-3 rounded-md text-sm flex justify-between items-center"><div><p class="font-semibold">${item.type === 'in' ? '🟢 ลงเวลาเข้า' : '🔴 ลงเวลาออก'}</p><p class="text-gray-300 font-bold">${item.name}</p></div><p class="text-gray-400 text-xs">${item.time}</p></div>`).join(''); };
        saveState = function() { localStorage.setItem('checkinAppState', JSON.stringify(appState)); };
        loadState = function() { const savedState = localStorage.getItem('checkinAppState'); if (savedState) { appState = JSON.parse(savedState); } };
        requestLocation = function() { locationStatusEl.textContent = 'กำลังค้นหาตำแหน่ง...'; locationStatusEl.classList.remove('text-red-400', 'text-green-400'); if (navigator.geolocation) { navigator.geolocation.getCurrentPosition(updateLocationStatus, locationError, { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }); } else { locationStatusEl.textContent = "เบราว์เซอร์ไม่รองรับ Geolocation"; } };
        
        init();

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').then(reg => console.log('SW registered.')).catch(err => console.log('SW registration failed:', err));
            });
        }
    </script>
</body>
</html>
